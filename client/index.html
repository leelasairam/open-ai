<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="prompt">
        <label for="txtarea">Ask something to AI :</label>
        <div class="form-floating" id="txtarea">
            <textarea placeholder="ask anything..." cols="3" id="inp" class="form-control" id="floatingTextarea"></textarea>
        </div>
        <div class="container text-center" style="display:grid;place-items:center">
            <div class="row align-items-center">
              <div class="col">
                
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary" onclick="getResponse()">AskAI</button>
              </div>
            </div>
        </div>

    </div>
    <div id="allcontent">
      <div id="spin"></div>
      <div id="content"></div>
      <div id="contact"  style="margin-top: 4rem;" role="alert">
          Ask your query above. 
          <br/><br/><div style="text-align: center;">
              <p style="border-style: ridge;"><a href="mailto:saikodavali49@gmail.com" style="text-decoration: none;font-weight:600;color:#D09CFA">Contact</a></p>
          </div>
      </div>
    </div>

   <!--Script--> 
   <script src="index.js"></script>

</body>
</html>
